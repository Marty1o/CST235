<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>

<title><ui:insert name="pageTitle">JSF Response Page</ui:insert></title>

</head>

<body>

	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">

			<center>
				<p>#{user.firstName}! You must be #{user.firstName}
					#{user.lastName}!!</p>
				<h:commandButton onclick="window.history.back();" value="Go back" />

				<h:dataTable value="#{formController.service.orders}" var="o"
					styleClass="oder-table" headerClass="order-table-header"
					rowClass="order-table-odd, order-table-even">
					<h:column>
						<f:facet name="header">Order Number</f:facet>
						#{o.orderNo}
					</h:column>
					<h:column>
						<f:facet name="header">Product Name</f:facet>
						#{o.productName}
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						#{o.price}
					</h:column>
					<h:column>
						<f:facet name="header">Quantity</f:facet>
						#{o.quantity}
					</h:column>
				</h:dataTable>



			</center>
		</ui:define>
	</ui:composition>
</body>
</html>
